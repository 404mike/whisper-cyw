    <p><div id="transcript_container" class="transcript"><div id="00:01:00.000" class="transcript_line"> Where silver will and the gold is no other than mine,</div><div id="00:01:05.520" class="transcript_line"> And none of us should yet see the trusty of the one.</div><div id="00:01:12.160" class="transcript_line"> God will please the death and death,</div><div id="00:01:16.440" class="transcript_line"> And will learn us story.</div><div id="00:01:20.520" class="transcript_line"> God will be here and not be gone.</div><div id="00:01:27.920" class="transcript_line"> Let with love his trust be.</div></div></p>
