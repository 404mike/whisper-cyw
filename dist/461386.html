    <p><div id="transcript_container" class="transcript"><div id="00:00:00.000" class="transcript_line"> Wel, mae wedi&#039;i gwneud yn dda iawn i bobl i weld.</div><div id="00:00:04.000" class="transcript_line"> Rwy&#039;n bwysig, rwy&#039;n gallu gael ticau i bobl yng nghymru.</div><div id="00:00:10.000" class="transcript_line"> Mae rhai bobl wedi&#039;i gallu gael ticau.</div><div id="00:00:14.000" class="transcript_line"> Ac nawr, wrth gwrs, y gwerth o ticau yw</div><div id="00:00:19.000" class="transcript_line"> gael y ticau i bobl o&#039;r gweld y ticau,</div><div id="00:00:23.000" class="transcript_line"> a dyna&#039;r ddysgrif.</div></div></p>
