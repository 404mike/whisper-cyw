    <p><div id="transcript_container" class="transcript"><div id="00:00:00.000" class="transcript_line"> Doc Martins oedd yn cael yno.</div><div id="00:00:03.000" class="transcript_line"> Y genod yn gwysgos gyda&#039;r edrych yn drwm, lliwgar, oedd o&#039;n rhaid lliwgar i gael, glas a gwyrdd a coch a cria yn eu caenw.</div><div id="00:00:16.000" class="transcript_line"> Esgid fatha, esgid ffarmwrs, ach i meddwl, ond oedd anwn fasianol dros ben.</div><div id="00:00:22.000" class="transcript_line"> Ac yn ddel hefyd.</div></div></p>
