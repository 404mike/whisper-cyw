    <p><div id="transcript_container" class="transcript"><div id="00:00:00.000" class="transcript_line"> Yn y 60au, es i&#039;r ysgol i wchla ac oedd hwnna yn llanfyllun.</div><div id="00:00:05.200" class="transcript_line"> O&#039;n i&#039;n neud nifer o bunciau fan na, a lot fawr o bwyslais ar gadw tu.</div><div id="00:00:12.920" class="transcript_line"> Cogu&#039;n io, gwnio, hefyd y bunciau crai fel seisneg, mathematig, biolig, chemig, ffisig, deyryddiaeth a phrangeg.</div></div></p>
