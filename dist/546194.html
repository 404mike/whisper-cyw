    <p><div id="transcript_container" class="transcript"><div id="00:01:30.000" class="transcript_line"> The first to know when in the world of the rain,</div><div id="00:01:38.000" class="transcript_line"> Of heaven, bed, and earth, I did away,</div><div id="00:01:45.000" class="transcript_line"> And first to know when in the world of the rain.</div><div id="00:01:54.000" class="transcript_line"> O Deo, in Deo, in the heavenly light,</div><div id="00:02:02.000" class="transcript_line"> Not merely a whole, let it come from the sunless sky.</div></div></p>
