    <p><div id="transcript_container" class="transcript"><div id="00:00:00.000" class="transcript_line"> O thou the home of goodness host, I give my heart to thee.</div><div id="00:00:16.000" class="transcript_line"> In all my sorrows come place closed, But not remember me.</div><div id="00:00:33.000" class="transcript_line"> Lay on my aimless heart, My sins I never leave,</div><div id="00:00:49.000" class="transcript_line"> My heart and soul will wish impart, With love remember me.</div><div id="00:01:37.000" class="transcript_line"> The world of thee.</div></div></p>
