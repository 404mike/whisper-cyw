    <p><div id="transcript_container" class="transcript"><div id="00:00:00.000" class="transcript_line"> Nathaniel Piggott was an English astronomer who was noted for his observations of eclipses</div><div id="00:00:09.000" class="transcript_line"> and comets. In 1777 he spent time at Great Frampton and built himself an observatory</div><div id="00:00:19.200" class="transcript_line"> there with several telescopes, and there he discovered several double stars.</div></div></p>
