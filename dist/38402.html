    <p><div id="transcript_container" class="transcript"><div id="00:00:00.000" class="transcript_line"> Mae fy marn oedd wedi&#039;i datblygu yn y gros.</div><div id="00:00:02.560" class="transcript_line"> Mae&#039;n bwysig i gyd yn y ddau.</div><div id="00:00:05.560" class="transcript_line"> Os y gros wedi&#039;i datblygu,</div><div id="00:00:08.360" class="transcript_line"> byddwn yn ymwneud y byddwn yn cael bag o crisps.</div><div id="00:00:11.160" class="transcript_line"> Felly, bydd hynny&#039;n dda&#039;n ddaeth yn ddaeth.</div><div id="00:00:14.600" class="transcript_line"> A dyna oedd wedi&#039;i gael ffrwyth a veg,</div><div id="00:00:17.760" class="transcript_line"> tins a dyd.</div></div></p>
